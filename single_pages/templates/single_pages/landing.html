<!DOCTYPE html>

{% load static %}

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title> Do It Django </title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/47fa576b6f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'single_pages/css/landing.css' %}" media="screen">

</head>





<body>

    {% include 'blog/navbar.html' %}


    <section>
        <div class="container">
            <div class="row justify-content-between">
                <div class="col-lh-6 text-light">
                    <h1 class="mt-5"> 메시에 목록 </h1>
                    <p> 샤를 메시에의 110개의 천체목록... </p>
                </div>

                <div class="col-lg-5 mt-5">
                    <h2 class="text-dark"> Blog - Recent Posts </h2>
                    {% for post in recent_posts %}
                        <div class="card mt-1">
                            <div class="card-body">
                               <h6><a href="{{ post.get_absolute_url }}" class="text-decoration-none
                               text-dark">{{ post.title }}</a></h6>
                                <span class="badge badge-pill badge-light float-right">
                                    <img class="mr-1 rounded-circle" width="20px"
                                         src="{{ post.get_avatar_url }}" alt="{{ post.author }}">
                                    {{ post.author.username }}
                                    &nbsp;
                                    &nbsp;
                                    {{ post.created_at }}
                                </span>
                            </div>
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </section>


<div class="fixed-bottom">
    {% include 'blog/footer.html' %}
</div>


<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js" integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous"></script>

</body>
</html>
